# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-myiq9qemu"
BBFILE_PATTERN_meta-myiq9qemu = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-myiq9qemu = "10"

LAYERVERSION_meta-myiq9qemu = "1"

LAYERSERIES_COMPAT_meta-myiq9qemu = "scarthgap"

#LAYERDEPENDS_meta-myiq9qemu = " \
#    core \
#    meta-python \
#    openembedded-layer \
#"

LAYER_PATH_meta-myiq9qemu = "${LAYERDIR}"

#NON_MULTILIB_RECIPES:append = " tensorflow tensorflow-lite"
